<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dreamhaven Invoice Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #1e1e1e;
            color: #eee;
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(255,255,255,0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #4a90e2;
            margin-bottom: 5px;
        }
        /* Red note under the title */
        p.red-note {
            text-align: center;
            color: red;
            font-weight: bold;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 30px;
        }
        /* Allow multiline text and preserve line breaks visually */
        textarea {
            width: 100%;
            height: 250px;
            padding: 15px;
            border: 2px solid #555;
            border-radius: 6px;
            font-size: 14px;
            resize: vertical;
            background-color: #333;
            color: #eee;
            white-space: pre-wrap; /* preserve line breaks and wrap text */
            overflow-wrap: break-word; /* wrap long lines */
        }
        button {
            background-color: #4a90e2;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 14px;
        }
        button:hover {
            background-color: #3b7dc4;
        }
        .order-result {
            background-color: #2c2c2c;
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }
        .order-result h3 {
            color: #4a90e2;
        }
        .order-result textarea {
            height: 120px;
            margin-bottom: 10px;
            font-size: 13px;
            background-color: #3a3a3a;
            border: 1px solid #4a4a4a;
            color: #eee;
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }
        .copy-btn {
            background-color: #5cb85c;
            font-size: 13px;
            padding: 6px 12px;
            border: none;
            cursor: pointer;
            border-radius: 6px;
        }
        .copy-btn:hover {
            background-color: #4cae4c;
        }
        a.download-btn {
            display: inline-block;
            padding: 6px 12px;
            background-color: #f39c12;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 13px;
        }
        a.download-btn:hover {
            background-color: #d68910;
        }
    </style>
</head>
<body>
    <h2>Dreamhaven Invoice Generator</h2>
    <p class="red-note">LEAVE HAYDER ALONE</p>

    <form method="POST">
        <textarea 
            name="order_details" 
            placeholder="Paste one or multiple orders here..."></textarea><br><br>
        <button type="submit">Generate Invoice(s)</button>
    </form>

    {% if results %}
        {% for result in results %}
            <div class="order-result">
                <h3>Invoice #{{ result.invoice_number }}</h3>
                <a href="{{ result.pdf_url }}" target="_blank" class="download-btn">
                    ðŸ“„ Download Invoice PDF
                </a><br><br>

                <strong>Delivery Summary:</strong><br>
                <textarea readonly id="summary-{{ loop.index }}">
{{ result.delivery_summary }}
                </textarea>
                <br>
                <button class="copy-btn" onclick="copyToClipboard('summary-{{ loop.index }}')">
                    Copy Delivery Summary ðŸ“‹
                </button>
            </div>
        {% endfor %}
    {% endif %}

    <script>
        function copyToClipboard(id) {
            const textarea = document.getElementById(id);
            // Trim whitespace around the delivery summary
            const textToCopy = textarea.value.trim();

            // Create a temporary textarea to handle the copy
            const temp = document.createElement('textarea');
            temp.value = textToCopy;
            document.body.appendChild(temp);
            temp.select();
            document.execCommand('copy');
            document.body.removeChild(temp);

            alert('Delivery summary copied to clipboard!');
        }
    </script>
</body>
</html>
