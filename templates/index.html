<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamhaven Invoice Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #4a90e2;
        }
        form {
            margin-bottom: 30px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            resize: vertical;
        }
        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 14px;
        }
        button:hover {
            background-color: #3b7dc4;
        }
        .order-result {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .order-result h3 {
            color: #4a90e2;
        }
        .order-result textarea {
            height: 120px;
            margin-bottom: 10px;
            font-size: 13px;
            background-color: #f4f8fc;
            border: 1px solid #c9e1f9;
        }
        .copy-btn {
            background-color: #5cb85c;
            font-size: 13px;
            padding: 6px 12px;
        }
        .copy-btn:hover {
            background-color: #4cae4c;
        }
        a.download-btn {
            display: inline-block;
            padding: 6px 12px;
            background-color: #f39c12;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 13px;
        }
        a.download-btn:hover {
            background-color: #d68910;
        }
    </style>
</head>
<body>
    <h2>Dreamhaven Invoice Generator</h2>

    <form method="POST">
        <textarea name="order_details" placeholder="Paste one or multiple orders here..."></textarea><br><br>
        <button type="submit">Generate Invoice(s)</button>
    </form>

    {% if results %}
        {% for result in results %}
            <div class="order-result">
                <h3>Invoice #{{ result.invoice_number }}</h3>
                <a href="{{ result.pdf_url }}" target="_blank" class="download-btn">ðŸ“„ Download Invoice PDF</a><br><br>

                <strong>Delivery Summary:</strong><br>
                <textarea readonly id="summary-{{ loop.index }}">{{ result.delivery_summary }}</textarea><br>
                <button class="copy-btn" onclick="copyToClipboard('summary-{{ loop.index }}')">Copy Delivery Summary ðŸ“‹</button>
            </div>
        {% endfor %}
    {% endif %}

    <script>
        function copyToClipboard(id) {
            const textarea = document.getElementById(id);
            textarea.select();
            document.execCommand('copy');
            alert('Delivery summary copied to clipboard!');
        }
    </script>
</body>
</html>
